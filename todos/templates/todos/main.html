<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding-top: 3%;
            padding-left: 10%;
            padding-right: 10%;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            background: #f2ffff;
            font-size: 16px;
        }

        input[type="text"] {
            font-size: 22px;
            text-align: center;
            border: 2px lightblue solid;
            width: 50%;
        }

        .rank-group {
            padding: 5px;
            padding-bottom: 20px;
        }

        .rank-group label {
            padding: 5px;
        }

        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #a4ebed;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #c4fdff;
        }

        a {
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Todos</h1>

    <form action="{% url 'todos:main' %}" method="post">
        {% csrf_token %}
        <div class="rank-group">
            <input type="text" name="todo_text" id="todo_text" placeholder="Next Todo...">
            <label for="job-rank">Job Rank:</label>
            <input type="range" min=1 max=5 name="job_rank" id="job-rank">
            <label for="imp-rank">Importance Rank:</label>
            <input type="range" min=1 max=5 name="imp_rank" id="imp-rank">
            <input type="submit" value="Add Todo">
        </div>
    </form>

    {% if latest_todo_list %}
    <table>
        <tr>
            <th>W</th>
            <th>Todo</th>
            <th>J</th>
            <th>I</th>
        </tr>
        {% for todo in latest_todo_list %}
        <tr>
            <td>{{ todo.prio }}</td>
            <td><a href="{% url 'todos:detail' todo.id %}">{{ todo.todo_text }}</a></td>
            <td>{{ todo.job_rank }}</td>
            <td>{{ todo.imp_rank }}</td>
        </tr>
        {% endfor %}
    </table>

    {% else %}
    <p>No polls are available.</p>
    {% endif %}
</body>

</html>
