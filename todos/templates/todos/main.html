<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% if latest_todo_list %}
    <ul>
        {% for todo in latest_todo_list %}
        <li><a href="{% url 'todos:detail' todo.id %}">{{ todo.todo_text }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No polls are available.</p>
    {% endif %}
</body>

</html>
