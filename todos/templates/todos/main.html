<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding-top: 3%;
            padding-left: 10%;
            padding-right: 10%;
            text-align: center;
        }

        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>

<body>

    <h1>Todos</h1>

    <form action="{% url 'todos:main' %}" method="post">
        {% csrf_token %}
        <div>
            <h3>Create new Todo:
                <input type="text" name="todo_text" id="todo_text"><br>
            </h3>
        </div>
        <label for="job-rank">Job Rank:</label><br>
        <input type="number" name="job_rank" id="job-rank"><br>
        <label for="imp-rank">Importance Rank:</label><br>
        <input type="number" name="imp_rank" id="imp-rank"><br>
        <input type="submit" value="Create">
    </form>

    {% if latest_todo_list %}
    <table>
        <tr>
            <th>W</th>
            <th>Todo</th>
            <th>J</th>
            <th>I</th>
        </tr>
        {% for todo in latest_todo_list %}
        <tr>
            <td>{{ todo.prio }}</td>
            <td><a href="{% url 'todos:detail' todo.id %}">{{ todo.todo_text }}</a></td>
            <td>{{ todo.job_rank }}</td>
            <td>{{ todo.imp_rank }}</td>
        </tr>
        {% endfor %}
    </table>

    {% else %}
    <p>No polls are available.</p>
    {% endif %}
</body>

</html>
